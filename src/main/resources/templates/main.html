<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>OX Quiz 메인</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h1>OX Quiz</h1>

    <div th:if="${user != null}">
        <p>안녕하세요, <span th:text="${user.id}"></span>님!</p>

        <div>
            <a href="/quiz/play">퀴즈 시작</a>

            <a href="/quiz/list" th:if="${user.admin}">퀴즈 관리</a>
            <a href="/user/list" th:if="${user.admin}">유저 관리</a>

            <a href="/user/logout">로그아웃</a>
        </div>
    </div>

    <div th:if="${user == null}">
        <p>로그인 후 이용 가능합니다.</p>
        <a href="/user/login">로그인</a>
        <a href="/user/signup">회원가입</a>
    </div>
</div>
</body>
</html>
