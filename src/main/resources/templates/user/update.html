<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>사용자 수정</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="card-title text-center mb-4">사용자 수정</h2>
                <form th:action="@{/user/update}" method="post" th:object="${userDto}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="id" class="form-label">사용자 ID</label>
                        <input type="text" id="id" th:field="*{id}" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">관리자 여부</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="admin" th:field="*{admin}" />
                            <label class="form-check-label" for="admin">
                                관리자 권한 부여
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">계정 상태</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="status" th:field="*{status}" />
                            <label class="form-check-label" for="status">
                                계정 활성화
                            </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a th:href="@{/user/list}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
